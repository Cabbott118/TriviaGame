<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Cinzel|Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body>
    <div class="wrapper">
        <h1>Harry Potter Trivia Game!</h1>
        <div id="timeRemaining">
            <h3>Time Remaining: </h3>
        </div>
        <div class="infoBox container">
            <h2>This is a Harry Potter themed Trivia Game. Try to answer as many questions correctly as you can.
                You will have 10 seconds for each question and there are 15 questions in total.
            </h2>
            <br>
            <h2>Good luck!</h2>
            <br>
            <button class="btn btn-success" id="start">Start Game</button><br>
        </div>
        <div class="container" id="question"></div>
        <div class="answerHolder container">
            <div id="answer"></div>
            <button class="btn btn-success" id="restart">Restart Game</button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
